name: Update README

on:
  push:
    branches:
      - main  # Set this to your default branch
      - testing

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Run script to update README
      run: ./update_readme.sh
